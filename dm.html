<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/dm.css">
    <link rel="icon" href="assets/images/dice-d20.png">
    <title>DM Screen</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="nav-icon" src="./assets/images/dice-d20.png">
        <a class="navbar-brand" href="index.html">DM's Database</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="dm.html">DM Screen <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="monster.html">Monster Manual</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Character Creator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lore.html">Lore Generator</a>
                </li>
            </ul>
            <button class="btn btn-outline-danger my-2 my-sm-0"> Save </button>
            <button class="btn btn-outline-success my-2 my-sm-0"> Load </button>
        </div>
    </nav>

    <!-- DICE ROLLER -->
    <div class="row">
        <div class="col-2" id="diceRow">
            <h3>Click to Roll:</h3>
            <div class="row">
                <div class="row">
                    <div class="col-6">
                        <h2>D4</h2>
                        <button class="btn diceRoll" value="4"><img src="assets/images/d4.png" class="img-fluid"></button>
                    </div>
                    <div class="col-6">
                        <h2>D6</h2>
                        <button class="btn diceRoll" value="6"><img src="assets/images/d6.png" class="img-fluid"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h2>D8</h2>
                        <button class="btn diceRoll" value="8"><img src="assets/images/d8.png" class="img-fluid"></button>
                    </div>
                    <div class="col-6">
                        <h2>D10</h2>
                        <button class="btn diceRoll" value="10"><img src="assets/images/d10.png" class="img-fluid"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h2>D12</h2>
                        <button class="btn diceRoll" value="12"><img src="assets/images/d12.png" class="img-fluid"></button>
                    </div>
                    <div class="col-6">
                        <h2>D20</h2>
                        <button class="btn diceRoll" value="20"><img src="assets/images/d20.png" class="img-fluid"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-7">
                        <h2>D100</h2>
                        <button class="btn diceRoll" value="100"><img src="assets/images/d100.png" class="img-fluid"></button>

                    </div>
                    <div class="col-5">
                        <label for="multi">Multiplier:</label>
                        <select class="form-control" id="multi">
                            <option value="1" selected="selected">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>

                        <button class="btn btn-outline-warning" id="clear">Clear</button>
                    </div>
                </div>
                <div class="row results">
                    <div class="col-6">
                        <h2>Rolls</h2>
                        <div class="jumbotron" id="rolls">
                        </div>
                    </div>
                    <div class="col-6">
                        <h2>Total</h2>
                        <div class="jumbotron" id="rollTotal">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container col-10">
            <div class="dmScreen">
                <h1>DM Screen</h1>

            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="./assets/js/app.js"></script>

</html>
